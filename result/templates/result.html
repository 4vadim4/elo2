{% extends 'index.html' %}

{% block result %}
    <div class="large-offset-3">
    <br><br>
    <table border="1">
        {% for value in index %}
        <tr><td>{{ value.bill_fio }}</td><td>{{ value.bill_elo }}</td><td>{{ value.bill_koef }}</td><td>{{ value.bill_mat_ozh }}</td></tr>
        {% endfor %}
    </table>
    <br><br>
    <form action="{% url 'xindex' %}" method="post">
        {% csrf_token %}
        {{ form }}

        <br>
        <input type="submit" class="button-bar" value="Добавить участника">
    </form>
    </div>





{% endblock %}
